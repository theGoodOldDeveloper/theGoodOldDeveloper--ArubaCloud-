      }
      .modal-content {

      .language-select {
        font-size: 1.2rem;
        font-weight: bold;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        background-color: #ffcc00;
        border: none;
        cursor: pointer;

      .language-select:hover {

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        changeLanguage("hu");
      });

      function changeLanguage(lang) {
        document.querySelectorAll("[data-lang]").forEach((el) => {
          if (
            translations[lang] &&
            translations[lang][el.getAttribute("data-lang")]
          ) {
            el.innerHTML = translations[lang][el.getAttribute("data-lang")];
          }
        });
      }

      function openModal() {
        var modalElement = document.getElementById("contactModal");
        if (modalElement) {
          var modal = new bootstrap.Modal(modalElement);
          modal.show();
        } else {
          console.error("Modal element not found");
        }
      }

  </head>
  <body class="background-container">
    <div class="container text-center">
      <select class="language-select" onchange="changeLanguage(this.value)">
        <option value="hu">ðŸ‡­ðŸ‡º Magyar</option>
        <option value="en">ðŸ‡¬ðŸ‡§ English</option>
      </select>
      <div class="card m-5 p-4" style="background-color: rgba(0, 0, 0, 0.4)">
        <h1 class="text-warning" data-lang="title"></h1>
        <button
          class="btn btn-info w-100 btn-lg"
          onclick="openModal()"
          data-lang="button"
        ></button>
        <h2 class="text-warning mt-4" data-lang="mobile"></h2>
        <h1 class="text-light">(+36 30) 9283-653</h1>
        <button
          class="btn btn-info w-100 btn-lg mt-3"
          onclick="window.location.href = '/'"
          data-lang="projects"
        ></button>
      </div>
    </div>

    <div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content p-3">
          <div class="modal-header">
            <h1 class="modal-title text-primary" data-lang="modalTitle"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="contactForm">
              <div class="mb-3">
                <label
                  for="name"
                  class="form-label text-warning"
                  data-lang="name"
                ></label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label
                  for="email"
                  class="form-label text-warning"
                  data-lang="email"
                ></label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label
                  for="message"
                  class="form-label text-warning"
                  data-lang="message"
                ></label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  data-lang="close"
                ></button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="sendEmail()"
                  data-lang="send"
                ></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
